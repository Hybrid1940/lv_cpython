jobs:
  - ${{ each image in parameters.images }}:
    - ${{ each pythonVersion in parameters.pythonVersions }}:
      - job:
        displayName: ${{ format('OS:{0} PY:{1}', image, pythonVersion) }}
        pool:
          vmImage: ${{ image }}
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: ${{ pythonVersion }}
              addToPath: true

          - script: sudo apt-get install --force-yes -y make libudev-dev g++ libsdl2-dev
            displayName: 'Install libs'

          - script: python -m pip install --upgrade pip setuptools wheel
            displayName: 'Install tools'

          - script: python -m pip install pycparser cffi
            displayName: 'Install build requirements'

          - script: python setup.py build
            displayName: 'build'
